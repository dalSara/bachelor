<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


    <title>Show & Do</title>

    <style>
        #registerBtn {
            display: inline-block;
            background: #0066FF;
            border: 4px solid #0066FF;
            /* Submit: */
            font-family: Volte-Semibold;
            font-size: 1rem;
            color: #FFFFFF;
            text-align: center;
            padding: 0.5rem;
            cursor: pointer;
        }

        .goingBtn {
            width: 250px;
        }

        .goingBtn:after {
            width: 250px;
            content: "Going?";
        }

        .going-clicked {
            background-color: #06f;
            color: #fff;
        }

        .going-registered:after {
            background-color: white;
            transition: .2s;
            color: #0066FF;
            content: "You're going!";
        }

        .goingInput {
            overflow: hidden;
            width: 250px;
            background-color: #fff;
        }

        .hidden {
            display: none;
        }

        input[type=text],
        input[type=submit],
        textarea,
        .custom-file-upload {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
            font-size: 1em;
        }

        input[type=submit] {
            font-family: "Volte Semibold";
            background: #0066FF;
            color: #fff;
            font-size: 1em;
            border: 3px solid #fff;
            padding: 20px 0px 15px 0px;
        }

        input[type=submit]:hover {
            border: 3px solid #0066FF;
            background: #0066FF;
            color: #fff;
        }

        input[type=text]:focus,
        textarea:focus {
            border: 3px solid #0066FF;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: #fff;
            width: auto;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            resize: none;
        }


            /*-------------- CALENDAR --------------*/
            .eventTitleCal, .startTimeCal, .locationCal{
                color: white;
            }
            .eventTitleCal{
                margin-bottom: 5px;
            }
            #calendarWrapper {
                width: 100%;
                margin-top: -50px;
            }
            #startTimes{
                display: grid;
                grid-template-columns: 120px;
                grid-gap: 10px;
                float: left;
            }
            .times{
                height: 200px;
                /*border: 1px solid gray;*/
            }
            .cal{
                padding: 20px;
                border-radius: 10px;
                border: 5px solid #f6f6f6;
            }
            .cal:hover{
                border: 5px solid #06f;
            }
            #calendar{
                display: grid;
                height: auto;
                grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
                /*20% 20% 20% 20% 20%;*/
                grid-template-rows: 200px 200px 200px;
                /*33.33% 33.33% 33.33%;*/
                /*border: 1px solid black;*/
                grid-gap: 10px;
            }
            /*LARGE*/
            .largeTrackCal{
                background-color: #06f;
                grid-row: 1/4;
            }/*END LARGE*/
            /*MEDIUM*/
            .mediumTrackCal, .mediumTrackCal-13, .mediumTrackCal-14{
                background-color: #06f;
            }
            .mediumTrackCal-13{
                grid-row: 1/3;
            }
            .mediumTrackCal-14{
                grid-row: 2/4;
            }/*END MEDIUM*/
            /*SMALL*/
            .smallTrackCal, .smallTrackCal-13, .smallTrackCal-14, .smallTrackCal-15{
                background-color: #06f;
            }
            .smallTrackCal-13{
                grid-row: 1/2;
            }
            .smallTrackCal-14{
                grid-row: 2/3;
            }
            .smallTrackCal-15{
                grid-row: 3/4;
            }
            /*END SMAL*/
            .icon-room-filled-cal, .locationCal{
                float: left;
            }
            .locationWrapperCal{
                float: right;
            }
            .location{
                margin-left: 5px;
            }
            .icon-room-filled-cal {
                display: inline-block;
                width: 30px;
                height: 30px;
                -webkit-mask: url("../assets/images/location-pin-2-filled.svg") no-repeat 50% 50%;
                mask: url("../images/assets/location-pin-2-filled.svg") no-repeat 50% 50%;
                -webkit-mask-size: cover;
                mask-size: cover;
                background-color: #fff;
            }
            /*-------------- END CALENDAR --------------*/


            /*-------------- LIST --------------*/
            .listEvent{
                width: 1200px;
                height: auto;
                background-color: white;
                margin-bottom: 40px;
                float: left;
            }
            .eventInfoList{
                padding: 40px;
            }
            .leftListInfo{
                width: 700px;
                float: left;
                padding-right: 50px;
            }
            .rightListInfo{
                width: 400px;
                float: left;
            }
            .icon-edit {
                display: inline-block;
                width: 30px;
                height: 30px;
                -webkit-mask: url("../assets/images/pencil-write-2.svg") no-repeat 50% 50%;
                mask: url("../assets/images/notepad-edit.svg") no-repeat 50% 50%;
                -webkit-mask-size: cover;
                mask-size: cover;
                background-color: #000;
                margin-bottom: 20px;
            }
            .eventTitleList, .icon-edit{
                float: left;
            }
            .eventsHost{
                clear: left;
            }
            .eventImage{
                width: 1200px;
                height: 300px;
                overflow: hidden;
                background-color: lightgray;
            }
            .eventTitleList{
                text-decoration: underline;
                -moz-text-decoration-color: #06f; /* Code for Firefox */
                text-decoration-color: #06f;
                margin-right: 10px;
            }
            .icon-clock{
                display: inline-block;
                width: 30px;
                height: 30px;
                -webkit-mask: url("../assets/images/clock.svg") no-repeat 50% 50%;
                mask: url("../assets/images/clock.svg") no-repeat 50% 50%;
                -webkit-mask-size: cover;
                mask-size: cover;
                background-color: #000;
                margin-right: 10px;
            }
            .icon-clock, .startTimeList{
                float: left;
            }
            .icon-room{
                display: inline-block;
                width: 30px;
                height: 30px;
                -webkit-mask: url("../assets/images/location-pin-2.svg") no-repeat 50% 50%;
                mask: url("../assets/images/location-pin-2.svg") no-repeat 50% 50%;
                -webkit-mask-size: cover;
                mask-size: cover;
                background-color: #000;
            }
            .icon-room, .locationList{
                float: left;
            }
            .locationWrapperList, .goingWrapperList, .titleEditWrapper{
                clear: left;
            }
            /*----GOING-BTN----*/
            .goingBtnWrapper{
                clear: left;
            }

            /*----END GOING-BTN----*/
            /*-------------- END LIST --------------*/


    </style>

</head>

<body>

    <body class="frontpage">
        <!-------------------------------- HEADER -------------------------------->
        <header class="pageHeader">
            <div class="wrapper basic">
                <a class="logo" href="index.html">
                    <img src="../assets/images/logo-sd.svg" alt="Making Waves Logo">
                </a>
                <!--<button>Menu</button>-->
                <nav class="mainMenu">
                    <ul>
                        <li><a href="../addTrack.html">Add track</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-------------------------------- end HEADER -------------------------------->
        <main>
            <!-- MAIN CONTENT -->
            <div class="wrapper basic">
                <p></p>
                <div class="listEvent">
                    <div class="eventImage"><img src="//images.contentful.com/59mi8sr8zemv/4KahBhVQTCykgOYsKS66Ws/a8f2880ff4971097c530667f14defffd/Oslo-0068.jpg"></div>
                    <div class="eventInfoList">
                        <div class="leftListInfo">
                            <div class="titleEditWrapper">
                                <h3 class="eventTitleList">Epilastic and template engine</h3><i class="icon-edit"></i></div>
                            <h4 class="eventsHost">HOST</h4>
                            <p>TBA</p>
                            <h4>WHAT TO EXPECT</h4>
                            <p>TBA</p>
                            <h4>PREREQUISITES</h4>
                            <p>None</p>
                            <h4>BEST SUITED FOR</h4>
                            <p>TBA</p>

                        <div class="rightListInfo">
                            <div class="timeWrapperList"><i class="icon-clock"></i>
                                <p class="startTimeList">13:00 <i>- endtime</i></p>

                            <div class="locationWrapperList"><i class="icon-room"></i>
                                <p class="locationList">301</p>
                            </div>
                            <p></p>
                            <div>
                                <p></p>
                                        <button type="button" class="goingBtn" id="going" style="margin-left: -60px;"></button>
                                        <div class="goingInput hidden" id="goingInput">
                                            <div class="inputName">
                                                Name: <input type="text" value="" id="name" name="name">
                                                <div tabindex="0" role="button" id="registerBtn" type="submit">Register</div>
                                            </div>
                                        </div>

                                    </div>
                            <p></p>
                            <div class="goingWrapperList">
                                <p><strong>4 PEOPLE GOING</strong><br> Eva Adamstuen<br> Kari Knudsen<br> Bengt Svendsson<br> Halvor Bergstuen<br></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!--end main-->

        <!--SCROLL TO TOP BUTTON-->
        <a href="#" id="scrollToTopBtn" class="scrollToTopBtn">
            <i class="fa fa-angle-up fa-4x" aria-hidden="true"></i>
        </a>
        <!--end SCROLL TO TOP BUTTON-->

        <!--SCRIPT-->

        <script src="js/main.js"></script>
        <script>
            /*
                                    var button = document.getElementById("going");
                                    var goingInput = document.getElementById("goingInput");

                                    function toggle() {


                                    }

                                    toggle();

                                    button.addEventListener("click", toggle, false);
                                    */
            $("#going").click(function() {
                $("#going").addClass('going-clicked');
                $("#goingInput").stop().slideToggle(500).removeClass('hidden');
            })

            $("#registerBtn").click(function() {
                $("#going").addClass('going-registered').removeClass('going-clicked');
                $("#goingInput").stop().slideToggle(500).removeClass('hidden');
            })

        </script>
    </body>

</html>
