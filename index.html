<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="../css/fonts.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">

        <title>Show & Do</title>

    </head>
    <body>
        <!-------------------------------- HEADER -------------------------------->
        <header class="pageHeader">
            <div class="wrapper basic">
                <a class="logo" href="index.html">
                    <img src="../assets/images/logo-sd.svg" alt="Making Waves Logo">
                </a>

                <nav class="mainMenu">
                    <ul>
                        <li><a href="html/addTrack.html">Add track</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-------------------------------- END HEADER -------------------------------->
        <main><!-- MAIN CONTENT -->
            <div class="wrapper basic">

                <!-------------------------------- NAVIGATION -------------------------------->
                <div id="navWeek">
                    <a id="prevBtn">
                        <div id="previous"><i id="arrowPrevious" class="filled-arrow-down"></i> Previous</div>
                        <strong id="prevDate"></strong>
                    </a>

                    <a id="thisWeekBtn" href="index.html"><br>
                        <h2 id="thisDate"></h2>
                    </a>

                    <a id="nextBtn">
                        <div id="next">Next  <i id="arrowNext" class="filled-arrow-down"></i></div>
                        <strong id="nextDate"></strong>
                    </a>
                </div>
                <!-------------------------------- END NAVIGATION -------------------------------->

                <!-------------------------------- CALENDAR -------------------------------->
                <div id="calendarWrapper">
                    <div id="startTimes">
                        <div class="times"><strong>1300-1345</strong></div>

                        <div class="times"><strong>1400-1445</strong></div>

                        <div class="times"><strong>1500-1545</strong></div>
                    </div>

                    <div id="calendar" class="rows"></div><!--FROM CONTENTFUL-->

                </div>
                <!-------------------------------- END CALENDAR -------------------------------->

                <br>
                <div id="arrowWrapper">
                    <a href="#JSeventID_1" class="JSscroll filled-arrow-down bounce"></a>
                </div>
                <br><br>

                <!-------------------------------- LIST -------------------------------->
                <div id="list"></div><!--FROM CONTENTFUL-->
                <!-------------------------------- END LIST -------------------------------->

                <div id="arrowWrapper">
                    <a id="arrowScrollToTop" class="scrollToTopBtn filled-arrow-down"></a>
                </div>

            </div><!-- END WRAPPER BASIC -->
        </main><!-- END MAIN CONTENT -->

        <!-------------- SCRIPTS -------------->
        <script src="scripts/dist/scripts/main-dataDelivery.bundle.js"></script>
        <!-------------- END SCRIPTS -------------->
    </body>
</html>
